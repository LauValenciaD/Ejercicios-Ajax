<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <script>
      /*         1.- Obtener el usuario con id=5 de jsonplaceholder.typicode.com/users.
      Mostrar los datos del usuario en distintos <p> de un div de una página html: Nombre, usuario, correo y la dirección. */
      async function fetchData() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json(); // Espera y procesa el JSON console.log(data); // Muestra los datos obtenidos
          console.log(data);
          data.forEach((el) => {
            if (el.id == 5) {
              const $div = document.createElement("div");
              let p1 = document.createElement("p");
              p1.textContent = "nombre: " + el.name;
              $div.appendChild(p1);

              let p2 = document.createElement("p");
              p2.textContent = "usuario: " + el.username;
              $div.appendChild(p2);

              let p3 = document.createElement("p");
              p3.textContent = "email: " + el.email;
              $div.appendChild(p3);

              let p4 = document.createElement("p");
              p4.textContent = `Dirección: ${el.address.street}, ${el.address.suite}, ${el.address.city}`;
              $div.appendChild(p4);
              document.body.appendChild($div);
            }
          });
        } catch (error) {
          console.error("Error al realizar la solicitud:", error); // Manejo de errores
        }
      }
      fetchData();
    </script>
  </body>
</html>
